<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true"
        lang="en"
>
<div class="form-group mb-2">
    <div class="checkbox">
        <label>
            <input type="checkbox" name="{checkBox.elementName}" {checkBox.checked} {checkBox.tagParams} onclick="{checkBox.onClick}" value="1">&nbsp;{checkBox.label}
        </label>
    </div>
</div>

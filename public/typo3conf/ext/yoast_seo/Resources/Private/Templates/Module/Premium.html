<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<div class="yoast yoast-content">
	<div class="row">
		<div class="col-xs-12">
			<h1>
				<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:mod_premium_title"/>
				<span><f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:mod_premium_subtitle"/></span></h1>

			<table class="compare-free-premium">
				<thead>
				<tr>
					<th>
						<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:table.feature"/>
					</th>
					<th>
						<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:mod_premium_title"/>
					</th>
					<th>
						<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:free"/>
					</th>
				</tr>
				</thead>
				<tbody>
				<f:for each="{features}" as="feature">
					<f:render section="feature" arguments="{feature: feature}" />
				</f:for>
				<tr>
					<td colspan="3"><strong><f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:upcoming"/></strong></td>
				</tr>
				<f:for each="{upcomingFeatures}" as="upcomingFeature">
					<f:render section="feature" arguments="{feature: upcomingFeature}" />
				</f:for>
				</tbody>
			</table>

			<f:if condition="{premiumInstalled}">
			    <f:then>
					<div class="yoast-button yoast-button--noarrow yoast-button--extension yoast-button--extension-installed yoast-button--extension-cta">
						<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:installed"/> </div>
				</f:then>
			    <f:else>
					<a target="_blank" href="https://yoast.com/eu/cart/?add-to-cart=80333" class="yoast-button yoast-button--noarrow yoast-button--extension yoast-button--extension-cta">
						<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:buy_now"/> &raquo;</a>
				</f:else>
			</f:if>
			<a target="_blank" href="https://yoa.st/typo3-premium-extension" class="yoast-button yoast-button--noarrow yoast-button--extension yoast-button--extension-cta yoast-button--extension-cta--white">
				<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:more_information"/> &raquo;</a>
			<p>
				<small class="yoast-money-back-guarantee">
					<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:guarantee"/>
				</small>
			</p>
		</div>
	</div>
</div>

<f:section name="feature">
	<tr>
		<td data-label="{f:translate(key: 'LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:table.feature')}">
			<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:table.feature.{feature.name}"/>
		</td>
		<td data-label="{f:translate(key: 'LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:mod_premium_title')}">
			<div class="compare-diff">
				<i class="compare-diff-icon fa fa-check"></i>
				<div class="compare-diff-text">
					<f:format.raw><f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:table.premium.{feature.name}"/></f:format.raw>
				</div>
			</div>
		</td>
		<td data-label="{f:translate(key: 'LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:free')}">
			<div class="compare-diff">
				<f:if condition="{feature.free}">
					<f:then><i class="compare-diff-icon fa fa-check"></i></f:then>
					<f:else><i class="compare-diff-icon fa fa-times"></i></f:else>
				</f:if>
				<div class="compare-diff-text">
					<f:translate key="LLL:EXT:yoast_seo/Resources/Private/Language/BackendModulePremium.xlf:table.free.{feature.name}"/>
				</div>
			</div>
		</td>
	</tr>
</f:section>

</html>

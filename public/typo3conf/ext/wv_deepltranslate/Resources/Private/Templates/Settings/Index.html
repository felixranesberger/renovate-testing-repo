<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:layout name="Default" />

<f:section name="content">
    <f:be.pageRenderer includeRequireJsModules="{
       0: 'TYPO3/CMS/WvDeepltranslate/Settings'
    }" />

<div class="module">
    <div class="module-docheader t3js-module-docheader">
        <h3><f:image src="EXT:wv_deepltranslate/Resources/Public/Icons/actions-localize-deepl.svg" alt="alt text" width="37" height="37"/><f:translate key="deepl_settings"/></h3>
    </div>
    <div class="module-body t3js-module-body">
        <f:flashMessages />
        <h3>
            <f:translate key="settings_assign"/>
        </h3>
        <f:if condition="{sysLanguages}">
            <f:form method="post" action="saveSettings">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th><f:translate key="languageId"/></th>
                        <th><f:translate key="syslanguage"/></th>
                        <th><f:translate key="deepliso"/></th>
                    </tr>
                    <f:for each="{selectBox}" as="sysLanguage" key="deeplIso">
                        <tr>
                            <td>{sysLanguage.uid}</td>
                            <td>{sysLanguage.title}</td>
                            <td>
                                <f:form.textfield
                                    name="languages[{sysLanguage.uid}]"
                                    maxlength="5"
                                    class="form-control t3js-charcounter-initialized"
                                    value="{sysLanguage.value}"
                                />
                            </td>
                        </tr>
                    </f:for>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-default">Save</button>
            </f:form>
        </f:if>
    </div>
</div>
</f:section>
</html>
